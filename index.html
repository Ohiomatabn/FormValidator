<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Form Validation</title>
  </head>
  <body class="bg-dark">
    <div class="container flex">
      <div class="form-container bg-light">
        <div class="form-btn mb-5">
          <button class="btn">Login</button>
          <button class="btn">Register</button>
          <hr class="bg-danger text-danger" />
        </div>
        <form id="loginForm">
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
          />
          <input
            type="password"
            class="form-control"
            placeholder="Email Address"
          />
          <button class="btn btn-danger form-control">Login</button>
        </form>
        <form id="signupForm">
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
          />
          <input
            type="password"
            class="form-control"
            placeholder="Email Address"
          />
          <button class="btn form-control bg-danger">Register</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
