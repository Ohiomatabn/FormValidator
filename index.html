<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Form Validation</title>
  </head>
  <body class="bg-dark">
    <div class="container flex flex-column">
      <h1 class="text-center text-white display-4 fw-bold pb-3">
        Password Validation Program
      </h1>
      <div class="form-container bg-light">
        <div class="form-btn mb-3 text-center">
          <button class="btn" id="login-btn">Login</button>
          <button class="btn" id="register-btn">Register</button>
          <hr class="bg-danger text-danger" id="indicator" />
        </div>
        <form id="loginForm">
          <input
            type="email"
            class="form-control"
            id="login-email"
            placeholder="Email Address"
          />
          <p id="login-email-error" class="text-center fs-6 text-danger"></p>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            id="loginPassword"
          />
          <p class="text-center fs-6 text-danger" id="login-password-error"></p>

          <input
            type="checkbox"
            name="view-password"
            class="login-password-toggle toggle"
          />
          <span id="login-toggle-content">Show Password</span>

          <button class="btn btn-danger form-control" id="login-submit-btn">
            Login
          </button>
        </form>
        <form id="signupForm">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            id="username"
          />

          <p
            id="sigunp-username-error"
            class="text-center fs-6 text-danger"
          ></p>

          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
            id="register-email"
          />

          <p id="signup-email-error" class="text-center fs-6 text-danger"></p>

          <input
            type="password"
            class="form-control"
            placeholder="Password"
            id="password1"
          />

          <input
            type="password"
            class="form-control"
            placeholder="Re-enter Password"
            id="password2"
          />

          <p
            id="signup-password-error"
            class="text-center fs-6 text-danger"
          ></p>

          <input
            type="checkbox"
            name="view-password"
            class="register-password-toggle toggle"
          />

          <span id="register-toggle-content" class="text-start"
            >Show Password</span
          >

          <button
            class="btn form-control bg-danger text-white"
            id="register-submit-btn"
          >
            Register
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
