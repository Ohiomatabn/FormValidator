<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Form Validation</title>
  </head>
  <body class="bg-dark">
    <div class="container flex">
      <div class="form-container bg-light">
        <div class="form-btn mb-3">
          <button class="btn" id="login-btn">Login</button>
          <button class="btn" id="register-btn">Register</button>
          <hr class="bg-danger text-danger" id="indicator" />
        </div>
        <form id="loginForm">
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
          />
          <input type="password" class="form-control" placeholder="Password" />
          <button class="btn btn-danger form-control">Login</button>
        </form>
        <form id="signupForm">
          <input type="text" class="form-control" placeholder="Username" />
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
          />
          <input type="password" class="form-control" placeholder="Password" />
          <input
            type="password"
            class="form-control"
            placeholder="Re-enter Password"
          />
          <input type="checkbox" name="view-password" id="view-password" />
          <span id="password-toggle">Show Password</span>
          <button class="btn form-control bg-danger text-white">
            Register
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
